<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - DHL</title>
    <link rel="icon" href="https://github.com/ejuanoli/Portal/blob/3b0186bcf0da263eef72147f32fb18fa87ba9f67/Captura%20de%20tela%202025-12-03%20104940%20(1).png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <div class="login-card">
            <img src="https://github.com/ejuanoli/Portal/blob/3b0186bcf0da263eef72147f32fb18fa87ba9f67/Captura%20de%20tela%202025-12-03%20104940%20(1).png" alt="Logotipo Portal" class="login-logo">
            <h2 id="auth-title">Acesso ao Sistema</h2>
            
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" placeholder="E-mail Corporativo" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="button" id="toggle-password" class="icon-btn"><i class="fas fa-eye"></i></button>
                </div>

                <div id="login-actions" class="text-right mb-3">
                    <a href="#" id="forgot-password-link" class="link-sm">Esqueci minha senha</a>
                </div>

                <!-- Campos de Registro -->
                <div id="register-fields" class="hidden">
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirm-password" placeholder="Confirmar Senha">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-question-circle input-icon"></i>
                        <select id="reg-secret-question" class="styled-select" style="padding-left: 2.5rem;">
                            <option value="" disabled selected>Escolha uma Pergunta Secreta</option>
                            <option value="pet">Nome do animal de estimação?</option>
                            <option value="school">Nome da primeira escola?</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key input-icon"></i>
                        <input type="text" id="reg-secret-answer" placeholder="Resposta Secreta">
                    </div>
                </div>
                
                <!-- CORREÇÃO AQUI: Removido o onclick inline -->
                <button type="submit" class="btn btn-primary btn-block" id="login-submit">Entrar</button>
                
                <p class="auth-switch">
                    <span id="auth-switch-text">Não tem conta?</span>
                    <button type="button" class="link-button" id="toggle-register">Criar conta</button>
                </p>
            </form>
        </div>
        <footer class="login-footer">
            <p>DHL System &copy; <span id="login-year">2025</span></p>
        </footer>
    </div>
    <script src="auth.js"></script>
</body>
</html>
